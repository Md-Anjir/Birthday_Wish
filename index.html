<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* 1. CSS STYLING */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            animation: pulse 1.5s infinite;
        }

        .heart-btn:hover { transform: scale(1.2); }
        .click-text { color: white; margin-top: 20px; font-size: 1.2rem; opacity: 0.7; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px red; }
            100% { transform: scale(1); }
        }

        /* --- TEXT CONTAINER --- */
        #text-container {
            position: absolute;
            color: white;
            z-index: 10;
            pointer-events: none;
            /* Default Desktop Styles */
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            max-width: 400px;
            text-align: left;
        }

        .line {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            white-space: pre-wrap; 
        }

        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- CANVAS STYLING --- */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 2s ease-in-out; 
        }

        /* --- DESKTOP ANIMATION: Slide Right --- */
        .slide-active {
            transform: translateX(25%);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .heart-btn {
                font-size: 60px; /* Smaller heart button */
            }

            /* On mobile, move text to the TOP */
            #text-container {
                left: 5%;
                width: 90%;
                top: 10%; /* Position near top */
                transform: none; /* Reset vertical center */
                max-width: none;
                text-align: center; /* Center align text */
            }

            .line {
                font-size: 1rem; /* Smaller text */
                margin-bottom: 10px;
            }

            /* On mobile, instead of sliding right, slide DOWN to make room at top */
            .slide-active {
                transform: translateY(20%) !important; 
            }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="heart-btn" onclick="startCelebration()">‚ù§Ô∏è</div>
        <div class="click-text">Click the heart</div>
    </div>

    <div id="text-container"></div>
    <canvas id="treeCanvas"></canvas>

    <script>
        // --- 1. DATE LOGIC ---
        // Get today's date
        const today = new Date();
        // Format it nicely (e.g., "Monday, January 1, 2026")
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('en-US', dateOptions);

        // --- CONFIGURATION ---
        const messages = [
            "Hey you ‚ù§Ô∏è",
            "Its "+ formattedDate + " ‚ú®",  // <--- Date inserted here
            "Happy Birthday üå∏",
            "May Allah bless you üåª",
            "And give u many happiness üåº",
            "Just saying... you're pretty awesome ü§©",
            "Hope u have a great day today üíñ",
            " ",
            "-Anjir Hossain"
        ];
        
        const heartColors = ["#FF1493", "#FF69B4", "#FF4500", "#FFD700", "#FFA500", "#DA70D6", "#FFFFFF"];

        const textContainer = document.getElementById('text-container');
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        // Handle resize strictly
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- RESPONSIVE VALUES ---
        // Check if screen is small (Mobile)
        const isMobile = window.innerWidth < 768;

        // --- MAIN SEQUENCE ---
        function startCelebration() {
            const startScreen = document.getElementById('start-screen');
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 1000);

            // Start Tree: Exact Center
            const rootX = canvas.width / 2; 
            
            // On mobile, start slightly higher so it doesn't get cut off when we slide down
            const rootY = canvas.height * (isMobile ? 0.85 : 0.95); 

            // Dynamic Trunk Size:
            // Desktop: 150px, Mobile: Calculated based on height (approx 15% of screen height)
            const trunkLength = isMobile ? window.innerHeight * 0.10 : 150;
            const trunkWidth = isMobile ? 10 : 25;

            // Start the trunk
            drawBranch(rootX, rootY, trunkLength, 0, trunkWidth, 0, "trunk");

            // Slide and Text Timing
            setTimeout(() => {
                canvas.classList.add('slide-active');
                setTimeout(() => {
                    typeWriterSequence(0); 
                }, 1000);
            }, 4000); 
        }

        // --- TYPEWRITER LOGIC ---
        function typeWriterSequence(msgIndex) {
            if (msgIndex >= messages.length) return;

            const lineDiv = document.createElement('div');
            lineDiv.classList.add('line', 'cursor');
            textContainer.appendChild(lineDiv);

            const text = messages[msgIndex];
            const characters = [...text]; 
            let charIndex = 0;

            function typeChar() {
                if (charIndex < characters.length) {
                    lineDiv.textContent += characters[charIndex];
                    charIndex++;
                    setTimeout(typeChar, 50 + Math.random() * 50); 
                } else {
                    lineDiv.classList.remove('cursor'); 
                    setTimeout(() => {
                        typeWriterSequence(msgIndex + 1); 
                    }, 500); 
                }
            }

            typeChar();
        }

        // --- TREE DRAWING LOGIC ---
        function drawHeart(x, y, size, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -size / 2, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -size / 2, 0, 0);
            ctx.fill();
            ctx.restore();
        }

        function drawBranch(startX, startY, len, angle, branchWidth, depth, type) {
            ctx.beginPath();
            ctx.save();
            
            // Colors
            if (depth < 2) ctx.strokeStyle = "#4A3728";
            else if (depth < 4) ctx.strokeStyle = "#8B5A2B";
            else ctx.strokeStyle = "#C18464";

            ctx.lineWidth = branchWidth;
            ctx.lineCap = "round"; 
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            // LEAVES 
            if (len < (isMobile ? 7 : 15)) { // Smaller limit for mobile leaves
                const clusterCount = isMobile ? 2 : 5; // Fewer leaves on mobile for performance
                for(let i=0; i<clusterCount; i++) { 
                    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    const spread = isMobile ? 15 : 40;
                    const offsetX = (Math.random() - 0.5) * spread;
                    const offsetY = (Math.random() - 0.5) * spread - len;
                    const size = (isMobile ? 6 : 10) + Math.random() * 15; // Dynamic leaf size
                    const rot = (Math.random() - 0.5) * 60;
                    drawHeart(offsetX, offsetY, size, color, rot);
                }
                ctx.restore();
                return;
            }

            ctx.restore();

            const endX = startX + len * Math.sin(angle * Math.PI / 180);
            const endY = startY - len * Math.cos(angle * Math.PI / 180);

            // Trunk Split
            if (depth === 0) {
                setTimeout(() => {
                    drawBranch(endX, endY, len * 0.7, -40, branchWidth * 0.8, depth + 1, "left");
                    drawBranch(endX, endY, len * 0.7, 40, branchWidth * 0.8, depth + 1, "right");
                    drawBranch(endX, endY, len * 0.5, 0, branchWidth * 0.6, depth + 1, "middle");
                }, 400);
                return;
            }

            // Curve Logic
            let leftAngle = 25;
            let rightAngle = 25;

            if (type === "left") {
                 leftAngle = 20; 
                 rightAngle = 40;
            } else if (type === "right") {
                 leftAngle = 40; 
                 rightAngle = 20; 
            }

            let growthFactor = 0.75;
            if (depth > 2 && Math.abs(angle) < 15) growthFactor = 0.6;
            
            setTimeout(() => {
                drawBranch(endX, endY, len * growthFactor, angle + rightAngle, branchWidth * 0.7, depth + 1, type);
                drawBranch(endX, endY, len * growthFactor, angle - leftAngle, branchWidth * 0.7, depth + 1, type);
            }, 300);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
